android {
    compileSdkVersion 23
    buildToolsVersion "25.0.3"

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.kloudsync.techexcel"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

    }

    dexOptions {
        javaMaxHeapSize "4096M"
    }



    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        /*debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro','Proguard-project.txt'

        }*/

    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        debug {
            keyAlias 'mykeystore'
            keyPassword 'aaaaaa'
            storePassword 'aaaaaa'
            storeFile file('D:\\项目\\KloudPhone\\Mykeystore\\kloudphone.keystore')
        }
        release {
            keyAlias 'mykeystore'
            keyPassword 'aaaaaa'
            storePassword 'aaaaaa'
            storeFile file('D:\\项目\\KloudPhone\\Mykeystore\\kloudphone.keystore')
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = "Kloudsync" +
                        "-${defaultConfig.versionCode}-${defaultConfig.versionName}.apk"
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
    useLibrary 'org.apache.http.legacy'

    //BuildConfig.class

    productFlavors {
        armv7 {
            versionCode defaultConfig.versionCode + 2
            ndk {
                abiFilters "armeabi-v7a", ""
            }
        }
        x86 {
            versionCode defaultConfig.versionCode + 4
            ndk {
                abiFilters "x86", ""
            }
        }
    }
}

